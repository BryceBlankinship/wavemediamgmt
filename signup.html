<!DOCTYPE html>
<html>
<head>
  <title>Sign-up</title>
  <script src=app.js></script>


  <!-- google poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./css/signup.css">
</head>

<body>


  <section class="login-form-container">
<div class="form-area">
  <div class="left-area">
    <h1><a style="text-decoration:none" href="index.html">Wave Media Management</a></h1>
    <p>Create Your Account To Get Started</p>
  </div>
  <!--Figure out what the form action does-->
<form action="AccountHandler" method="POST" class="form" id="loginForm">
  <h3>Get Started</h3>
  <div class="input-wrapper">
    <label for="username">Username</label>
    <input type="text" id="username" name="user" placeholder="Username"></input>
  </div>
  <div class="input-wrapper">
    <label for="password">Password</label>
    <input type="password" id="password" name="pass" placeholder="Password"></input>
  </div>

  <div class="checkbox-wrapper">
    <input type="checkbox" name="" id="">
    <p>I accept the <a href="#">Terms of Service</a></p>
  </div>

  <label for="sign-up" class="sign-up-label">Sign up</label>
  <input type="submit" id="sign-up"onclick='sendData()' style="display: none;">

  <!-- already account -->
  <p class="register-account">Already registered? <a href="./signin.html">Sign in</a></p>
</form>
</div>

  </section>

    
    
    
</body>

</html>
